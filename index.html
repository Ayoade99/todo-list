<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List Practice</title>
    <link rel="icon" type="icon/x-image" href="./images/download (1).png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/79a49489b8.js" crossorigin="anonymous"></script>
</head>
<body>
    
      <span> My To-do List</span>

  <header>
    <div class="container">
      <form action="">
        <input type="text" name="todo-input" class="todo-input">
            <button class="todo-button">Submit</button>
            <div class="select">
              <select name="todos" class="validate-todo">
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="undone">Undone</option>
              </select>
            </div>
          </form>
          
          <div id="todo-container">
            <ul class="todo-list"></ul>
          </div>
        </div>
        
      </header>

    <script src="main.js"></script>
</body>
</html>
